# GitHub Actions CI/CD Pipeline
# Runs on every push and pull request to main branch
# All tests run inside Docker container for consistency

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Build Docker image (shared across all jobs)
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t rag-img .
          docker build -t f1-frontend .

      - name: Start container in background
        env:
          GITHUB_ACTIONS: ${{ github.actions }}
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON}}
        run: |
          docker compose up -d

      - name: Wait for server to be ready
        run: |
          echo "Waiting for API backend server to start..."
          sleep 120
          docker logs rag
          curl -f http://localhost:9000/ || exit 1

      - name: Run Black formatter check
        run: |
          docker exec rag /.venv/bin/black --check --diff --quiet src/
        continue-on-error: true

      - name: Run Flake8 linter
        run: |
          docker exec rag /.venv/bin/flake8 --max-line-length=140  --extend-ignore=E203,W503,E402 src/
        continue-on-error: true

      - name: Run integration tests
        run: |
          docker exec rag /.venv/bin/pytest src/tests/integration/ -v --tb=short

      - name: Run system tests
        run: |
          docker exec rag /.venv/bin/pytest src/tests/system/ -v --tb=short

      - name: Stop container
        if: always()
        run: |
          docker stop rag || true
          docker rm rag || true

  # Job 2: Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()
    steps:
      - name: Check test results
        id: test-results
        run: |
          echo "Build and tests: ${{ needs.build-and-test.result }}"

          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "❌ Some tests failed!"
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "✅ All tests passed!"
            echo "status=success" >> $GITHUB_OUTPUT
          fi
